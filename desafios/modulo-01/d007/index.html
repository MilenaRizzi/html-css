<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está dendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a exepriência 
    &#x1F92F;</p>
    <picture>
        <source media="(max-width: 790px)" srcset="imagens/paisagem-p.png" type="image/png"> 
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png"> 
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
  
</body>
</html>
